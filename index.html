    <div>
      <p class="idezet">"Azok, akik keveset tudnak, általában jó beszélők,<br>
      akik meg sokat tudnak, keveset beszélnek."
    </p>
      <hr>
      <p class="idezet">"Nem az a szabadság, hogy azt teheted, amit akarsz,<br>
      hanem hogy nem kell megtenned, amit nem akarsz."</p>
