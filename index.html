    <p>Azok, akik keveset tudnak, általában jó beszélők, akik meg sokat tudnak, keveset beszélnek.
    </p>
    <hr>
    <p>Nem az a szabadság, hogy azt teheted, amit akarsz, hanem hogy nem kell megtenned, amit nem akarsz.</p>
    <p>Jean-Jacques Rousseau</p>
